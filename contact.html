<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Farm Shop Website</title>
  <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://drive.google.com/uc?id=15VmQLxyKni_RlgGZ2UqMDnYyDHquLRTQ" alt="Abbington Farm Shop Logo">
      <h1>Abbington Farm Shop</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./shop.html">Shop</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="form">
    <form id="booking-form">
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required placeholder="Your Surname">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="123abs@gmail.com">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="UK Number">
        <input type="submit" value="Submit">
      </form>
  
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Thanks! Our customer service will call you as soon as possible.</p>
        </div>
      </div>

  </main>
  <footer>
    <p>Address: Abbington Farm, Abington, Biggar ML12 6RH</p>
    <p>Phone: 01864 502501</p>
    <p>Opening Times: Monday to Saturday – 8.00am to 5.00pm, Sunday – 9.00am to 4.30pm</p>
  </footer>
  <script>const modal = document.getElementById('modal');

    // Get the close button
    const closeBtn = document.querySelector('.close');

    // When the user clicks the submit button, show the modal
    document.getElementById('booking-form').addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the form from submitting normally
      modal.style.display = 'block'; // Show the modal
    });

    // When the user clicks the close button, hide the modal
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>


</html>
